spring:
  application:
    name: mohaemukzip_BE

  jpa:
    database: mysql
    properties:
        hibernate:
            format_sql: true # SQL 로그 포맷팅

  profiles:
    active: dev
    # include: openai  <-- 제거 (통합하므로 불필요)

cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
        bucket: mohaemukzip-s3

# Gemini API 설정 통합
gemini:
  api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
  timeout:
    connect: 10
    response: 30
