spring:
  application:
    name: mohaemukzip_BE

  jpa:
    database: mysql
    properties:
        hibernate:
            format_sql: true # SQL 로그 포맷팅

  profiles:
    active: dev
    # include: openai  <-- 제거 (통합하므로 불필요)

cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
        bucket: mohaemukzip-s3

# Gemini API 설정 통합
gemini:
  recipe: # 레시피 챗봇
    api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
    model: gemini-2.5-flash
    timeout:
      connect: 10
      response: 30
  summary: # 요약 생성용
    api-url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
    model: gemini-2.5-flash
    timeout:
      connect: 10
      response: 30

youtube:
  api:
    base-url: https://www.googleapis.com/youtube/v3

transcript:
  script-path: /app/scripts/get_youtube_transcript.py