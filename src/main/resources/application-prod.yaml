spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
    hibernate:
      ddl-auto: validate

  data:
    redis:
      host: redis
      port: 6379

server:
  port: 8080
  forward-headers-strategy: framework

jwt:
  secret: ${JWT_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus              # prod는 health만!
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    enabled: true
    cache:
      time-to-live: 10s
  server:
    port: 9091

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui

gemini:
  recipe:
    api-key: ${GEMINI_API_KEY}  #레시피 챗봇
  summary:
    api-key: ${GEMINI_RECIPE_KEY}  #요약 생성용

youtube:
  api:
    key: ${YOUTUBE_API_KEY}

transcript:
  proxy-url: ${TRANSCRIPT_PROXY_URL:}